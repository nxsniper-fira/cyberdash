<!doctype html>
<html lang="en">
<head><title>Gobuster</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>Gobuster</h2>
    <form method="post">
        <input name="url" placeholder="Target URL" required>
        <input name="wordlist" placeholder="Wordlist Path" value="/usr/share/wordlists/dirb/common.txt">
        <button type="submit">Scan</button>
    </form>
    {% if output %}<h3>Output:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
