<!doctype html>
<html lang="en">
<head><title>dig</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>dig</h2>
    <form method="post">
        <input name="domain" placeholder="Domain" required>
        <input name="record" placeholder="Record Type (e.g. A, MX)" value="A" required>
        <button type="submit">Query</button>
    </form>
    {% if output %}<h3>Output:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
