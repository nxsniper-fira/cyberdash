<!doctype html>
<html lang="en">
<head><title>IOC Scanner</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>IOC (Indicator of Compromise) Scanner</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="logfile" required><br>
        <input name="ioc" placeholder="IOC (IP, hash, domain...)" required><br>
        <button type="submit">Scan</button>
    </form>
    {% if output %}<h3>IOC Matches:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
