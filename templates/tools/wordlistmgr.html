<!doctype html>
<html lang="en">
<head><title>Wordlist Manager</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>Wordlist Manager</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="wfile" required><br>
        <button type="submit">Upload & Preview</button>
    </form>
    {% if output %}<h3>Preview:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
