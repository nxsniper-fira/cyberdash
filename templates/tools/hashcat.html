<!doctype html>
<html lang="en">
<head><title>Hashcat</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>Hashcat</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="hashfile" required><br>
        <input name="mode" placeholder="Mode ID (e.g. 0 for MD5)" value="0"><br>
        <input name="wordlist" placeholder="Wordlist path" value="/usr/share/wordlists/rockyou.txt"><br>
        <button type="submit">Crack</button>
    </form>
    {% if output %}<h3>Output:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
