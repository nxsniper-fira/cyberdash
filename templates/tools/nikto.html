<!doctype html>
<html lang="en">
<head><title>Nikto</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>Nikto Web Server Scan</h2>
    <form method="post">
        <input name="url" placeholder="Target URL (e.g. http://192.168.1.10)" required>
        <button type="submit">Scan</button>
    </form>
    {% if output %}<h3>Output:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
