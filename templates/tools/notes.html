<!doctype html>
<html lang="en">
<head><title>Shared Notes</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>Shared Notes</h2>
    <form method="post">
        <textarea name="notes" placeholder="Shared notes / tags for target"></textarea><br>
        <button type="submit">Save Notes</button>
    </form>
    {% if output %}<h3>Notes:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
