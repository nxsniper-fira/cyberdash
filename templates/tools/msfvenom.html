<!doctype html>
<html lang="en">
<head><title>msfvenom</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>msfvenom Payload Generator</h2>
    <form method="post">
        <input name="payload" placeholder="Payload (e.g. windows/shell_reverse_tcp)" value="windows/shell_reverse_tcp"><br>
        <input name="lhost" placeholder="LHOST (your IP)" required><br>
        <input name="lport" placeholder="LPORT" value="4444"><br>
        <input name="outformat" placeholder="Format (e.g. exe, elf, raw, asp)" value="exe"><br>
        <button type="submit">Generate</button>
    </form>
    {% if output %}<h3>Output:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
