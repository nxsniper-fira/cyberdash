<!doctype html>
<html lang="en">
<head><title>Timeline Visualizer</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>Timeline Visualizer</h2>
    <form method="post">
        <textarea name="steps" placeholder="Describe attack/defense chain steps"></textarea><br>
        <button type="submit">Visualize</button>
    </form>
    {% if output %}<h3>Timeline:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
