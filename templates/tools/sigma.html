<!doctype html>
<html lang="en">
<head><title>Sigma Rule Tester</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>Sigma Rule Tester</h2>
    <form method="post">
        <textarea rows="4" cols="60" name="sigma" placeholder="Paste Sigma rule here"></textarea><br>
        <button type="submit">Test</button>
    </form>
    {% if output %}<h3>Result:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
