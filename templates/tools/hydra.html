<!doctype html>
<html lang="en">
<head><title>Hydra</title><link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></head>
<body><div class="banner">{{ banner }}</div>
<div class="tool-box">
    <h2>Hydra Brute-Force Login</h2>
    <form method="post">
        <input name="service" placeholder="Service (ssh, ftp, http-post-form...)" required><br>
        <input name="target" placeholder="Target Host/IP" required><br>
        <input name="userlist" placeholder="Userlist file path" required><br>
        <input name="passlist" placeholder="Passlist file path" required><br>
        <button type="submit">Start Attack</button>
    </form>
    {% if output %}<h3>Output:</h3><pre>{{ output }}</pre>{% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</div></body>
</html>
