<!doctype html>
<html lang="en">
<head>
    <title>Audit Trail & Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="banner">{{ banner }}</div>
    <div class="tool-box">
        <h2>Audit Trail</h2>
        <table>
            <tr><th>Time</th><th>Action</th><th>Target</th></tr>
            {% for row in logs %}
                <tr>
                    <td>{{ row['timestamp'] }}</td>
                    <td>{{ row['action'] }}</td>
                    <td>{{ row['target'] }}</td>
                </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('index') }}">Back</a>
    </div>
</body>
</html>
